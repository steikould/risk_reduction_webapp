<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actuarial/Financial Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="healthcare.css">
    <style>
        /* Basic styling to mimic shadcn/ui components where direct Tailwind might not be enough */
        body {
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
        }
        .card {
            border: 1px solid #e2e8f0; /* gray-200 */
            border-radius: 0.5rem; /* rounded-lg */
            background-color: white;
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
        }
        .card-header {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #e2e8f0; /* gray-200 */
        }
        .card-title {
            font-size: 1.125rem; /* text-lg */
            font-weight: 600; /* font-semibold */
        }
        .card-description {
            font-size: 0.875rem; /* text-sm */
            color: #64748b; /* gray-500 */
        }
        .card-content {
            padding: 1.5rem;
        }
        .button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.625rem 1rem;
            border-radius: 0.375rem;
            font-weight: 500;
            font-size: 0.875rem;
            line-height: 1.25rem;
            cursor: pointer;
            transition: background-color 0.15s ease-in-out;
        }
        .button.outline {
            border: 1px solid #e2e8f0; /* gray-200 */
            background-color: white;
            color: #1e293b; /* gray-900 */
        }
        .button.outline:hover {
            background-color: #f1f5f9; /* gray-100 */
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-900">
    <div class="max-w-7xl mx-auto p-6 space-y-6">
        <div class="flex justify-between items-center">
            <div>
                <h1 class="text-3xl font-bold mb-2">Actuarial/Financial Dashboard</h1>
                <p class="text-gray-600">Cost avoidance, ROI tracking, and financial impact analysis.</p>
            </div>
            <a href="healthcare_landing.html" class="button outline">&larr; Back to Dashboards</a>
        </div>

        <div class="card">
            <div class="card-content text-center">
                <h2 class="text-2xl font-semibold mb-2">Coming Soon</h2>
                <p class="text-gray-600">This dashboard is under construction.</p>
            </div>
        </div>
    </div>
    <script src="healthcare.js"></script>
</body>
</html>
